<div class="app">
  <div class="toolbar mat-elevation-z4" *ngIf="loginCliente">
    <mat-toolbar>
      <breadcrumbs *ngIf="loginCliente" class="resp-breadcrumb"></breadcrumbs>
      <div class="logout">
        <img src="assets/img/logo-fm-inspecoes-alt.png">
        <a mat-button (click)="logout()" matTooltip="Sair">
          <mat-icon>login</mat-icon>
        </a>
      </div>
    </mat-toolbar>
  </div>
  <div class="wrapper" [ngStyle]="{'margin-top': loginCliente ? '5rem' : '0'}">
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
