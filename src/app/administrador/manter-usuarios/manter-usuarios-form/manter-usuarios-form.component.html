<div class="container-fluid ">
  <mat-card class="mt-3">
    <div class="row m-2">
      <div class="col">
        <h2 tabindex="0" id="title-titulo" #titulo>{{ getTittle() }}</h2>
      </div>
    </div>
    <form [formGroup]="usuarioForm" novalidate autocomplete="off">
      <div class="row ml-1 mr-1">
        <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12 ">
          <mat-form-field   class="mat-form-field">
            <input matInput formControlName="nome" required placeholder="Nome do Usuario" maxlength="255"
              [readonly]="disabled" [disabled]="disabled">
            <mat-error *ngIf="usuarioForm.get('nome').invalid">
                 O campo Nome deve ser informado. 
              </mat-error>
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12">
          <mat-form-field   class="mat-form-field">
            <mat-select formControlName="tipo" placeholder="Tipo de Usuário" required [disabled]="disabled">
              <mat-option>--</mat-option>
              <mat-option value="1">Administrador</mat-option>
              <mat-option value="2">Cliente</mat-option>
            </mat-select>
            <mat-error *ngIf="usuarioForm.get('tipo').invalid">
                 O campo Tipo de Usuário deve ser informado. 
              </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row ml-1 mr-1 ">
        <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12">
          <mat-form-field   class="mat-form-field">
            <input matInput type="email" formControlName="email" required placeholder="E-mail" maxlength="255" [readonly]="disabled" [disabled]="disabled">
            <mat-error *ngIf="usuarioForm.get('email').hasError('required')">
                 O campo E-mail deve ser informado. 
              </mat-error>
              <mat-error *ngIf="usuarioForm.get('email').hasError('email')">
                O campo E-mail está inválido.
              </mat-error>
          </mat-form-field>
        </div>
        <!-- <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12">
          <mat-form-field   class="mat-form-field">
            <input matInput formControlName="senha" required placeholder="Senha" maxlength="255" [readonly]="disabled" [disabled]="disabled">
            <mat-error *ngIf="usuarioForm.get('senha').invalid">
                 O campo Senha deve ser informado. 
              </mat-error>
          </mat-form-field>
        </div> -->

        <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12">
          <mat-form-field>
            <!-- <mat-label>Insira sua senha</mat-label> -->
            <input type="password" matInput placeholder="Senha" formControlName="senha" minlength="6" maxlength="12"
              [type]="mostrarSenha ? 'password' : 'text'" id="senha" name="senha" [readonly]="disabled" [disabled]="disabled">
            <button type="button" mat-icon-button matSuffix (click)="mostrarSenha = !mostrarSenha"
              [attr.aria-label]="'Senha escondida'" [attr.aria-pressed]="mostrarSenha"
              id="visibilidadeSenha" name="visibilidadeSenha">
              <mat-icon color="primary" [ngStyle]="{'font-size': '20px'}">{{mostrarSenha ?
                'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="usuarioForm.get('senha').hasError('required')">
              O campo Senha deve ser informado.
            </mat-error>
            <mat-error *ngIf="usuarioForm.get('senha').hasError('minlength')">
              O campo Senha deve ter no mínimo 6 digitos e no máximo 12.
            </mat-error>
          </mat-form-field>
        </div>
       
      </div>

      <div class="col-12 row justify-content-md-end justify-content-xs-center  d-flex">
        <div class="col-xs-12 col-sm-12 col-lg-4  d-lg-flex text-md-right text-sm-center align-items-center mb-3 ">
          <button *ngIf="!disabled" mat-flat-button color="primary" class="btn-block ml-3 mt-md-2 " type="button"
            [routerLink]="['/administrador/manter-usuarios/lista']" matTooltip="Cancelar">Cancelar
          </button>
          <button *ngIf="!disabled" mat-flat-button color="primary" class="btn-block ml-3" type="submit"
            (click)="saveOrUpdate()" matTooltip="Salvar">Salvar
          </button>
          <button *ngIf="disabled" mat-flat-button color="primary" class="btn-block ml-3" type="button"
            [routerLink]="['/administrador/manter-usuarios/lista']" matTooltip="Voltar">Voltar
          </button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
